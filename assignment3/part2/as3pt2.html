<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Red Cool Box</title>
    <style>
        .cool-box {
            width: 400px;
            height: 250px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.2) 30%, transparent 70%), red;
            color: white;
            font-size: 2rem;
            text-align: center;
            line-height: 250px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            border: 1px solid darkred;
            box-shadow: 
                5px 5px 15px rgba(0, 0, 0, 0.3),
                inset 3px 3px 10px rgba(255, 255, 255, 0.5),
                inset -3px -3px 10px rgba(0, 0, 0, 0.3);
            text-shadow: 2px 2px 3px black;
            
        }
    </style>
</head>
<body>

    <div class="cool-box">
        This is a cool box
    </div>

</body>
</html>
